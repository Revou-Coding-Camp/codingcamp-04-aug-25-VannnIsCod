<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="JS/script.js"></script>
  </head>
  <body>
    <div class="container1">
      <h1>To-Do List</h1>
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="Tambah tugas baru..." />
        <input type="date" id="dateInput" placeholder="Deadline" />
        <button onclick="tambah()">Tambah</button><br />
        <div class="container2">
          <button class="filter1" onclick="filterSelesai()">Filter</button>
          <button class="filter2" onclick="hapustugas()">Delete</button><br />
        </div>
      </div>

      <div class="todo-list">
        <table class="todo-table">
          <thead>
            <tr>
              <th>Tugas</th>
              <th>Tenggat Waktu</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="todoBody">
            <tr id="noTaskRow">
              <td colspan="3" class="empty-row">No task found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
